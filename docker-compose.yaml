version: "3"
services:
  api:
    container_name: deno-api
    build: ./src
    environment:
      - MONGODB_URI=mongodb://mongo:27017/deno
    ports:
      - "8080:8080"
    links:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    restart: always
